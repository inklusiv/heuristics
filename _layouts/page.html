---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <p>{{ page.statement }}</p>
    <ul>
      {% for checkpoints in page.checkpoints %}
      <li>{{ checkpoints }}</li>
      {% endfor %}
    </ul>
  </div>

</article>
